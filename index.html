<!DOCTYPE html> <!-- Dichiarazione del tipo di documento -->
<html lang="en"> <!-- Inizia un documento HTML con lingua inglese -->

<head> <!-- Intestazione del documento HTML, contiene metadati e collegamenti a fogli di stile e script -->
    <meta charset="UTF-8"> <!-- Imposta la codifica dei caratteri a UTF-8 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- Imposta la visualizzazione ottimale su dispositivi mobili -->
    <title>To-Do List</title> <!-- Titolo della pagina visualizzato nella barra del browser -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"> <!-- Collegamento a un file di stile Bootstrap tramite un URL esterno -->
</head>

<body> <!-- Corpo del documento HTML, contiene il contenuto visibile della pagina -->

    <div class="container mt-5"> <!-- Un contenitore Bootstrap con un margine superiore di 5 unitÃ  -->
        <h2>To-Do List</h2> <!-- Intestazione principale della pagina -->

        <div class="row"> <!-- Una riga Bootstrap, utilizzata per organizzare il layout in colonne -->
            <div class="col-md-6"> <!-- Una colonna Bootstrap con larghezza media su dispositivi di dimensioni medie e superiori -->
                <form id="taskForm"> <!-- Un modulo HTML con un identificativo "taskForm" -->
                    <div class="form-group"> <!-- Un gruppo di campi del modulo -->
                        <label for="taskName">Task Name:</label> <!-- Etichetta per un campo di input -->
                        <input type="text" class="form-control" id="taskName" placeholder="Enter task name" required> <!-- Campo di input per il nome del task con attributi -->
                    </div>
                    <div class="form-group"> <!-- Altro gruppo di campi del modulo -->
                        <label for="taskDescription">Task Description:</label> <!-- Etichetta per un campo di input -->
                        <textarea class="form-control" id="taskDescription" placeholder="Enter task description"></textarea> <!-- Campo di input per la descrizione del task -->
                    </div>
                    <button type="submit" class="btn btn-primary">Add Task</button> <!-- Pulsante di invio del modulo -->
                </form>

                <form id="editTaskForm" style="display: none;"> <!-- Form di modifica inizialmente nascosto -->
                    <input type="hidden" id="editTaskId"> <!-- Campo nascosto per l'ID del task da modificare -->
                    <div class="form-group"> <!-- Gruppo di campi del modulo per la modifica -->
                        <label for="editTaskName">Task Name:</label> <!-- Etichetta per il campo di input -->
                        <input type="text" class="form-control" id="editTaskName" placeholder="Enter task name" required> <!-- Campo di input per il nome del task da modificare -->
                    </div>
                    <div class="form-group"> <!-- Altro gruppo di campi del modulo per la modifica -->
                        <label for="editTaskDescription">Task Description:</label> <!-- Etichetta per il campo di input -->
                        <textarea class="form-control" id="editTaskDescription" placeholder="Enter task description"></textarea> <!-- Campo di input per la descrizione del task da modificare -->
                    </div>
                    <button type="submit" class="btn btn-success">Update Task</button> <!-- Pulsante per aggiornare il task -->
                    <button type="button" class="btn btn-secondary" id="cancelEdit">Cancel</button> <!-- Pulsante per annullare la modifica -->
                </form>
            </div>

            <div class="col-md-6"> <!-- Seconda colonna con larghezza media -->
                <ul id="taskList" class="list-group"> <!-- Lista di elementi con identificativo "taskList" -->
                    <!-- Gli elementi della lista saranno visualizzati dinamicamente utilizzando jQuery -->
                </ul>
            </div>
        </div> <!-- Fine della riga Bootstrap -->

    </div> <!-- Fine del contenitore Bootstrap -->

    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script> <!-- Collegamento a jQuery tramite un URL esterno -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script> <!-- Collegamento a Bootstrap tramite un URL esterno -->
    <script src="script.js"></script> <!-- Collegamento al tuo script JavaScript -->
</body>
</html>
